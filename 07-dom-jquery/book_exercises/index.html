<!DOCTYPE html>
<html>
<head>
  <title>Book</title>
</head>
<body>
  <p style="text-align: center">
    <img src="https://s-media-cache-ak0.pinimg.com/favicons/8d15266b71c39d470228d6e64297b493da1900a2b034eea751dc49b9.png?c6d4bb206af9eea5c4fd7330905a1c88" style="position: relative">
  </p>
  <script>
    var cat = document.querySelector("img");
    var angle = 0, lastTime = null;
    function animate(time) {
      if (lastTime != null)
        angle += (time - lastTime) * 0.001;
      lastTime = time;
      cat.style.top = (Math.sin(angle) * 20) + "px";
      cat.style.left = (Math.cos(angle) * 200) + "px";
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  </script>
</body>
</html>
