<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>99 Bottles!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <form class="form-inline">
      <div class="form-group">
        <button type="button" id="start" class="btn btn-default">Show lyrics!</button>
        <button type="button" id="clear" class="btn btn-default">Clear lyrics</button>

        <button type="button" id="stepThrough" class="btn btn-default">Step Through</button>
        <label for="">How many beers to start with?</label>
        <input type="text" id="startAmount" class="form-control" />

        <button type="button" id="reset" class="btn btn-default">Restock back to 99</button>
      </div>
    </form>
    <ul id="song">
    </ul>

    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
